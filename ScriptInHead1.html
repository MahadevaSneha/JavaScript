<html>
  <head>
    <title>My First Js</title>
    <script>
      function myFunc(){
         document.getElementById("demo").innerHTML="Content Changed";
      }
    </script>
  </head>
  <body>
    <h1>Adding the Js file inside the Header Section</h1>
    <h2 style="color:blue" id="demo">JS inside Head</h2>
    <button type="button" onclick="myFunc()">Click Here</button>
  </body>
</html>
