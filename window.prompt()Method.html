<html>

    <title>Dialog Box</title>

  <body>
  <script>
  let userInput=window.prompt("Please Enter your name here");

    	window.alert("Hello "+userInput);

      window.alert("Sorry we have n't entered your name..Check it");
    }
    </script>

</html>
